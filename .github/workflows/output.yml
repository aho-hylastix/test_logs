
on:
  workflow_dispatch:
    workflows:
      workflow:
        types:
          - labeled

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        runner-label: [test_logs_rnr1]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Run Tests
        run: npm test
